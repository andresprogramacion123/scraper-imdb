services:
  tor:
    build: ./tor
    container_name: tor
    ports:
      - "9050:9050"
    networks:
      - tor_net

  scraper:
    build: ./scraper
    container_name: scraper
    depends_on:
      - tor
    networks:
      - tor_net
    volumes:
      - ./output:/app/output  # Montar directorio local para guardar archivos CSV/JSON
    entrypoint: ["sleep", "infinity"]  # para hacer pruebas interactivas

networks:
  tor_net:



